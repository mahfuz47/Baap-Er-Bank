<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my
            <span class="font-semibold text-purple-600">baap er bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-violet-100 w-3/4 mx-auto mt-8 p-8 rounded-lg">
            <h3 class="text-2xl mb-4 font-bold">Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded-md bg-slate-100 w-3/4 m-1 px-2 py-2" type="text" placeholder="your email address" />
                <input id="user-password" class="border block border-gray-400 rounded-md bg-slate-100 w-3/4 m-1 px-2 py-2" type="password" name="" id="" placeholder="password" />
                <button id="login-submit" class="bg-yellow-600 border rounded px-2 py-1 text-white font-bold">
            SUBMIT
          </button>
            </div>
        </section>
        <section class="p-8 mt-6 bg-purple-100 w-2/4 mx-auto rounded-lg">
            <div class="flex items-center">
                <h3 class="text-xl font-semibold mx-1">Email:</h3>
                <p class="mx-1">"sontan@gmail.com".</p>
            </div>
            <div class="flex items-center">
                <h3 class="text-xl font-semibold mx-1">Password:</h3>
                <p class="mx-1">"secret".</p>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
